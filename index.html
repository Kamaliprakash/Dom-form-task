<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Form Task</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <label for="fname">Frist Name</label>
        <input type="text" id="fname" name="fname">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">

        <label for="add">Address</label>
        <input type="text" id="add" name="add">

        <label for="pcode">Pincode</label>
        <input type="number" id="pcode" name="pcode">

        <label for="common">Gender</label>
        <input type="text" id="common" name="common">

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Choice of Food
            </button>
            <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button">chacolate</button></li>
                <li><button class="dropdown-item" type="button">Browni</button></li>
                <li><button class="dropdown-item" type="button">Cake</button></li>
            </ul>
            <label for="state">state</label>
            <input type="text" id="state" name="state" style="align-items: center;"><br>
            <label for="country">Country</label>
            <input type="text" id="country" name="country"> 

            <button type="button" onclick="addData()" style="width: 50px;">Add</button>
        </div>
    </div>


    <table id="dataTable">
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Choice of Food</th>
            <th>State</th>
            <th>Country</th>
        </tr>
    </thead>
        <tbody>

        </tbody>
    </table>
    <script src="./script.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>


</body>

</html>
